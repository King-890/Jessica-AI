name: Jessica AI CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
        docker system prune --all --force
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Enable caching for pip
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev espeak ffmpeg libsndfile1
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # DRASTIC OPTIMIZATION: Do NOT use requirements.txt
        # It pulls in way too many GPU blobs (nvidia-*, triton, etc) that fill the 14GB runner.
        # We manually install ONLY what is needed for tests + CPU torch.
        
        # 1. Core Light Deps
        pip install fastapi uvicorn pydantic pydantic-settings python-dotenv pyyaml requests psutil beautifulsoup4 croniter --no-cache-dir
        
        # 2. CPU Torch & Sentence Transformers
        pip install torch torchvision torchaudio sentence-transformers --index-url https://download.pytorch.org/whl/cpu --no-cache-dir
        
        # 3. CPU TensorFlow
        pip install tensorflow-cpu --no-cache-dir
        
        # 4. Light versions of heavy tools (if possible) or skip
        # ChromaDB pulls everything. We install it last and hope.
        # Actually, for CI we might want to MOCK these or install minimal.
        # Let's try installing chromadb but strictly handling its deps via top-level constraints if supported.
        # For now, just install it and pray the previous steps blocked the GPU wheels.
        pip install chromadb --no-cache-dir
        
        # 5. Dev/Test Tools
        pip install flake8 pytest pytest-asyncio --no-cache-dir
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest