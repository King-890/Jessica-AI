name: Jessica AI CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
        docker system prune --all --force
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Enable caching for pip
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev espeak ffmpeg libsndfile1 libegl1 libopengl0 libxkbcommon-x11-0 libdbus-1-3 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
        
    - name: Install dependencies
      env:
        # Global flag to ensure ALL pip installs look at the CPU wheelhouse first/also
        PIP_EXTRA_INDEX_URL: "https://download.pytorch.org/whl/cpu"
      run: |
        python -m pip install --upgrade pip
        
        # 1. Install CPU Foundations (Explicitly)
        # We start with tensorflow-cpu to effectively 'block' standard tensorflow
        pip install tensorflow-cpu --no-cache-dir
        
        # We install torch from the CPU index (using the env var implicitly or explicit flag to be safe)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu --no-cache-dir
        
        # 2. Light Core Deps
        # We EXCLUDE sentence-transformers, chromadb, faiss because they pull heavy GPU binaries.
        # Codebase is now patched to handle their absence (Optional Imports).
        pip install fastapi uvicorn pydantic pydantic-settings python-dotenv pyyaml requests psutil beautifulsoup4 croniter httpx python-multipart websockets --no-cache-dir
        
        # 3. Dev Tools
        pip install flake8 pytest pytest-asyncio --no-cache-dir
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Install PyQt6
      run: pip install PyQt6

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest