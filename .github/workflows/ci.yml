name: Jessica AI CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
        docker system prune --all --force
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Enable caching for pip
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev espeak ffmpeg libsndfile1
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install CPU-only torch first to save massive space
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu --no-cache-dir
        # Install other requirements without cache and ignoring torch (since we have cpu version)
        if [ -f requirements.txt ]; then pip install -r requirements.txt --no-cache-dir --extra-index-url https://download.pytorch.org/whl/cpu; fi
        pip install flake8 pytest pytest-asyncio --no-cache-dir
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest